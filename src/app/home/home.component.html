<mat-grid-list cols="4" gutterSize="10px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
        [style.background]="tile.color">
        <mat-card fxFlex="50">
            <mat-card-header>
                <mat-card-title> {{tile.text}} </mat-card-title>
            </mat-card-header>
            <mat-card-content>

            </mat-card-content>
            <mat-card-footer>

            </mat-card-footer>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
